<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A fun and interactive quiz game.">
    <meta name="keywords" content="quiz, game, interactive, fun">
    <title>Quiz App</title>

    <!-- Include Socket.IO -->
    <script src="/socket.io/socket.io.js" defer></script>

    <!-- Include Custom Script -->
    <script src="client.js" defer></script>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Include Custom Styles -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand logo" href="#">Quiz Game</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <div id="lobby" class="lobby">
                    <h2 class="title">Lobby</h2>
                    <ul id="rooms" class="rooms"></ul>
                    <button id="create-room" class="btn btn-primary">Create Room</button>
                </div>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12 col-12 answer-col" id="game" style="display: none;">
                <h2 class="title">Quiz Game</h2>
                <p id="question" class="question"></p>
                <div class="mb-3">
                    <label for="answerInput" class="form-label">Answer</label>
                    <input type="text" class="form-control" id="answerInput" placeholder="Answer">
                </div>
                <button id="submit-answer" class="btn btn-success">Submit Answer</button>
                <p class="alert alert-primary mt-2" role="alert" id="status"></p>
            </div>
        </div>
    </div>


    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-DyZqv69PzCffzY6M2D+DoPxmc5VHYXmpGxVZ4nco9FqOeq8kIb7bXdd2EwGH8HT7"
        crossorigin="anonymous"></script>
</body>

</html>
